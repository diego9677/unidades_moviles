<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Unidades Móviles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    
    <!-- Contenedor principal -->
    <div class="w-full max-w-md">
        
        <!-- Card de Login -->
        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
            
            <!-- Header minimalista -->
            <div class="p-8 pb-6 text-center border-b border-gray-100">
                <div class="w-16 h-16 bg-gray-800 rounded-xl mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-1">Panel SRT</h1>
                <p class="text-sm text-gray-500">Unidades Móviles</p>
            </div>

            <!-- Formulario -->
            <div class="p-8">
                
                <!-- Mensajes de error -->
                {% if form.errors %}
                <div class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex items-start">
                        <svg class="w-5 h-5 text-red-600 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <div>
                            <h3 class="text-sm font-medium text-red-800 mb-1">Error de autenticación</h3>
                            <p class="text-sm text-red-700">Usuario o contraseña incorrectos. Por favor, intenta nuevamente.</p>
                        </div>
                    </div>
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}" class="space-y-5">
                    {% csrf_token %}
                    
                    <!-- Campo Usuario -->
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">
                            Usuario
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <input 
                                type="text" 
                                name="username" 
                                id="id_username"
                                required
                                autofocus
                                class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800 transition-all"
                                placeholder="Ingresa tu usuario"
                            >
                        </div>
                    </div>

                    <!-- Campo Contraseña -->
                    <div>
                        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                name="password" 
                                id="id_password"
                                required
                                class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800 transition-all"
                                placeholder="Ingresa tu contraseña"
                            >
                        </div>
                    </div>

                    <!-- Campo oculto next -->
                    <input type="hidden" name="next" value="{{ next }}">

                    <!-- Botón de submit -->
                    <button 
                        type="submit"
                        class="w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-2.5 px-4 rounded-lg transition-all duration-200 shadow-sm hover:shadow"
                    >
                        Iniciar Sesión
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="bg-gray-50 px-8 py-4 border-t border-gray-100">
                <p class="text-center text-xs text-gray-500">
                    Sistema de Gestión de Unidades Móviles SRT
                </p>
            </div>
        </div>

        <!-- Información adicional -->
        <div class="mt-4 text-center">
            <p class="text-xs text-gray-500">
                ¿Problemas para acceder? Contacta al administrador
            </p>
        </div>
    </div>

</body>
</html>

{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-4 space-y-6">
        <h1 class="text-2xl font-bold text-gray-800">Gestión de Unidades Móviles (SRT)</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4 p-4 border rounded">
                <h2 class="text-xl font-semibold">Parámetros</h2>
                <div class="space-y-2">
                    <label class="block text-sm">Cliente</label>
                    <input id="client" name="client" type="text" value="lacafeteria" class="w-full border px-3 py-2 rounded">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm">Puerto principal (create)</label>
                    <input id="in_port" name="in_port" type="number" value="8901" class="w-full border px-3 py-2 rounded">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm">Puertos extra (espacio separados)</label>
                    <input id="ports" name="ports" type="text" value="1940 1941 1942" class="w-full border px-3 py-2 rounded">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm">Puerto específico (restart-port)</label>
                    <input id="port" name="port" type="number" value="1940" class="w-full border px-3 py-2 rounded">
                </div>
            </div>

            <div class="space-y-4 p-4 border rounded">
                <h2 class="text-xl font-semibold">Acciones</h2>

                <form method="post" hx-post="{% url 'manage_client' %}" hx-target="#result" hx-swap="innerHTML" hx-include="#client,#in_port,#ports">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="create">
                    <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded">Crear cliente</button>
                </form>

                <form method="post" hx-post="{% url 'manage_client' %}" hx-target="#result" hx-swap="innerHTML" hx-include="#client">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="delete">
                    <button type="submit" class="w-full bg-red-600 text-white px-4 py-2 rounded">Eliminar cliente</button>
                </form>

                <form method="post" hx-post="{% url 'manage_client' %}" hx-target="#result" hx-swap="innerHTML" hx-include="#client">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="stop">
                    <button type="submit" class="w-full bg-yellow-600 text-white px-4 py-2 rounded">Detener cliente</button>
                </form>

                <form method="post" hx-post="{% url 'manage_client' %}" hx-target="#result" hx-swap="innerHTML" hx-include="#client">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="restart">
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded">Reiniciar cliente</button>
                </form>

                <form method="post" hx-post="{% url 'manage_client' %}" hx-target="#result" hx-swap="innerHTML" hx-include="#client,#port">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="restart-port">
                    <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded">Reiniciar puerto específico</button>
                </form>

                <form method="post" hx-post="{% url 'manage_client' %}" hx-target="#result" hx-swap="innerHTML" hx-include="#client,#ports">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="extend">
                    <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded">Agregar puertos</button>
                </form>
            </div>
        </div>

        <div class="p-4 border rounded">
            <h2 class="text-xl font-semibold">Resultado</h2>
            <pre id="result" class="mt-2 bg-black text-green-400 p-3 rounded overflow-auto text-sm"></pre>
        </div>
    </div>
{% endblock %}
